<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Content/Entry Section  -->
    <main id = main>
        <div id="main-container">
            <section>
                <div id="entry-section">
                    <p id="p-float-right"> Between 1 and 20 </p>   
                    <button id="again">Again!</button>
                    <div id="h1-div">
                        <h1> Guess My Number! </h1>
                    </div>
                </div>
            </section>
            <!-- Function Section (below white line) -->
            <section>
                <div id="function-section">
                    <div id="question-mark-div">
                        <p>?</p>
                    </div>
                    <div id="function-div-check-and-score">
                        <div class="function-box">
                            <input id=input-number type="number">
                            <button id="check"> Check!</button>
                        </div>
                        <div class="function-box">
                            <p id="hint"></p>
                            <p id="score">Score: 20</p>
                            <p id="highscore">Highscore:</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
